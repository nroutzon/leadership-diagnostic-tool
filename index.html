    // All statements

      "Some team members don’t align with our values.",
      "I feel like I must generate all the ideas myself.",
      "I avoid hard conversations about performance.",

      "I avoid difficult conversations with my team.",

      "My team members are stagnating instead of learning.",
      "We don’t have individual growth plans.",
      "Training feels random, one-off, or punitive.",
      "I don’t model personal learning consistently.",
      "My team feels ‘out of the loop.’",
      "I don’t have a regular rhythm of 1:1s or team meetings.",
      "My updates aren’t consistent or clear.",
      "I often listen to respond instead of listening to understand.",
      "My team works in silos rather than together.",
      "Conflict lingers instead of being addressed.",
      "Team wins are rarely celebrated.",
      "Collaboration feels forced or unnatural.",
      "Processes are inconsistent across the organization.",
      "Growth feels chaotic instead of stable.",
      "We rely on verbal instructions instead of documented systems.",
      "No one is assigned to maintain systems.",
      "Our revenue doesn’t match our mission.",
      "We struggle to sustain financial health.",
      "Our business model feels patched together.",
      "I can’t clearly explain how we make money and impact.",
      "I don’t regularly review financial reports.",
      "Budgets don’t reflect our vision priorities.",
      "We focus on impact but neglect profitability.",
      "We don’t measure results beyond anecdotal stories."
    ];

    // Example mapping (customize for your Thinkific modules)
    const moduleMap = [
      "Module 1: Strategic Reflection",
      "Module 1: Strategic Reflection",
      "Module 1: Strategic Reflection",
      "Module 1: Strategic Reflection",
      "Module 2: Vision & Clarity",
      "Module 2: Vision & Clarity",
      "Module 2: Vision & Clarity",
      "Module 2: Vision & Clarity",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 3: Building Teams",
      "Module 4: Growth & Learning",
      "Module 4: Growth & Learning",
      "Module 4: Growth & Learning",
      "Module 4: Growth & Learning",
      "Module 5: Communication",
      "Module 5: Communication",
      "Module 5: Communication",
      "Module 5: Communication",
      "Module 5: Collaboration",
      "Module 5: Collaboration",
      "Module 5: Collaboration",
      "Module 5: Collaboration",
      "Module 6: Systems",
      "Module 6: Systems",
      "Module 6: Systems",
      "Module 6: Systems",
      "Module 7: Finance & Impact",
      "Module 7: Finance & Impact",

      "Module 7: Finance & Impact",
      "Module 7: Finance & Impact",
      "Module 7: Finance & Impact",
      "Module 7: Finance & Impact",
      "Module 7: Finance & Impact"
    ];

    // Example advice (customize as needed)
    function getAdvice(idx, score) {
      // You can customize these for each statement!
      if (score <= 2) {
        return "Consider making this area a focus for growth. Review the associated module for practical steps.";
      } else if (score === 3) {
        return "You're doing well here, but a little more attention could yield greater impact.";
      } else {
        return "Excellent! Keep modeling and sharing your strengths in this area.";
      }
    }

    // Progress Bar Logic
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progressBar');
    questions.forEach(q => {
      q.addEventListener('change', () => {
        let answered = 0;
        questions.forEach(q => {
          if (q.value !== "") answered++;
        });
        let percent = Math.round((answered / questions.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      });
    });

    // Chart.js and Results Logic
    let chart;
    document.getElementById('diagnostic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Gather scores
      const scores = [];
      document.querySelectorAll('.question').forEach(q => {
        scores.push(parseInt(q.value) || 1);
      });

      // Hide form, show results
      document.getElementById('diagnostic-form').style.display = 'none';
      document.getElementById('results-section').style.display = '';

      // Build Chart
      if (chart) chart.destroy();
      const ctx = document.getElementById('resultsChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: statements,
          datasets: [{
            label: 'Your Leadership Profile',
            data: scores,
            backgroundColor: 'rgba(62,124,182,0.2)',
            borderColor: '#3e7cb6',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            r: {
              angleLines: { display: false },
              suggestedMin: 1,
              suggestedMax: 4,
              pointLabels: { font: { size: 10 } }
            }
          }
        }
      });

      // Build advice summary
      let adviceHTML = '<h5 class="mb-3">Personalized Advice Per Statement</h5>';
      statements.forEach((statement, idx) => {
        adviceHTML += `<div class="advice"><strong>${statement}</strong><br>${getAdvice(idx, scores[idx])}</div>`;
      });
      document.getElementById('advice-summary').innerHTML = adviceHTML;

      // Build module mapping table
      let mappingHTML = '';
      statements.forEach((statement, idx) => {
        mappingHTML += `<tr><td>${statement}</td><td>${moduleMap[idx]}</td></tr>`;
      });
      document.getElementById('moduleMapping').innerHTML = mappingHTML;
    });
