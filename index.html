<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leadership Diagnostic Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f9fb; }
    .navbar { background: #223a5e; }
    .navbar-brand, .navbar-text { color: #fff !important; }
    .card { border-radius: 1rem; box-shadow: 0 4px 24px rgba(34,58,94,0.06);}
    .btn-primary { background-color: #3e7cb6; border: none;}
    .btn-primary:hover { background-color: #225a8c;}
    .summary-box { background: #e9eff5; border-radius: .5em; margin-bottom: 1em; padding: 1em;}
    .lesson-title { font-weight: bold; font-size: 1.12em; margin-bottom: .25em;}
    .advice { font-size: 1rem; margin-bottom: .5rem;}
    .statement-label { font-size: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Leadership Diagnostic Checklist</a>
      <span class="navbar-text">Empower your leadership journey</span>
    </div>
  </nav>
  <div class="container">
    <div class="card p-4 mb-4">
      <h2 class="mb-3">Leadership Self-Assessment</h2>
      <form id="diagnostic-form">
        <!-- FLAT LIST OF STATEMENTS AS CHECKBOXES -->
        <p class="mb-3">Check each statement that is currently true for you. Leave unchecked if it needs growth.</p>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="1" id="q1"><label class="form-check-label statement-label" for="q1">I block time on my calendar for reflection or strategic thinking.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="1" id="q2"><label class="form-check-label statement-label" for="q2">I plan ahead and avoid being stuck in reactive mode.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="1" id="q3"><label class="form-check-label statement-label" for="q3">I regularly carve out space to process new ideas.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="1" id="q4"><label class="form-check-label statement-label" for="q4">My prayer or journaling time is consistent.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="2" id="q5"><label class="form-check-label statement-label" for="q5">My team can clearly articulate our vision.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="2" id="q6"><label class="form-check-label statement-label" for="q6">The vision feels clear and inspiring to me.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="2" id="q7"><label class="form-check-label statement-label" for="q7">I invite others into shaping the vision.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="2" id="q8"><label class="form-check-label statement-label" for="q8">Our vision guides daily decision-making.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="3" id="q9"><label class="form-check-label statement-label" for="q9">I seek top talent for my team.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="3" id="q10"><label class="form-check-label statement-label" for="q10">Team members align with our values.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="3" id="q11"><label class="form-check-label statement-label" for="q11">My team generates ideas together.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="3" id="q12"><label class="form-check-label statement-label" for="q12">I address hard conversations about performance.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="4" id="q13"><label class="form-check-label statement-label" for="q13">Work feels collaborative and trusting.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="4" id="q14"><label class="form-check-label statement-label" for="q14">I have honest conversations with my team.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="4" id="q15"><label class="form-check-label statement-label" for="q15">I know my teamâ€™s personal wins and struggles.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="4" id="q16"><label class="form-check-label statement-label" for="q16">My words build trust and connection.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="5" id="q17"><label class="form-check-label statement-label" for="q17">My team members are growing and learning.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="5" id="q18"><label class="form-check-label statement-label" for="q18">We have individual growth plans.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="5" id="q19"><label class="form-check-label statement-label" for="q19">Training is regular and supportive.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="5" id="q20"><label class="form-check-label statement-label" for="q20">I model personal learning consistently.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="6" id="q21"><label class="form-check-label statement-label" for="q21">My team feels informed and in the loop.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="6" id="q22"><label class="form-check-label statement-label" for="q22">I have a regular rhythm of 1:1s and team meetings.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="6" id="q23"><label class="form-check-label statement-label" for="q23">My updates are consistent and clear.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="6" id="q24"><label class="form-check-label statement-label" for="q24">I listen to understand, not just respond.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="7" id="q25"><label class="form-check-label statement-label" for="q25">My team works together, not in silos.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="7" id="q26"><label class="form-check-label statement-label" for="q26">Conflict is addressed promptly.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="7" id="q27"><label class="form-check-label statement-label" for="q27">Team wins are celebrated.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="7" id="q28"><label class="form-check-label statement-label" for="q28">Collaboration feels natural and positive.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="8" id="q29"><label class="form-check-label statement-label" for="q29">Processes are consistent across the organization.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="8" id="q30"><label class="form-check-label statement-label" for="q30">Growth feels stable and sustainable.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="8" id="q31"><label class="form-check-label statement-label" for="q31">Systems are documented, not just verbal.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="8" id="q32"><label class="form-check-label statement-label" for="q32">Someone is clearly assigned to maintain systems.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="9" id="q33"><label class="form-check-label statement-label" for="q33">Our revenue matches our mission.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="9" id="q34"><label class="form-check-label statement-label" for="q34">We sustain financial health.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="9" id="q35"><label class="form-check-label statement-label" for="q35">Our business model feels clear and intentional.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="9" id="q36"><label class="form-check-label statement-label" for="q36">I can clearly explain how we make money and impact.</label></div>

        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="10" id="q37"><label class="form-check-label statement-label" for="q37">I regularly review financial reports.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="10" id="q38"><label class="form-check-label statement-label" for="q38">Budgets reflect our vision priorities.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="10" id="q39"><label class="form-check-label statement-label" for="q39">We balance impact and profitability.</label></div>
        <div class="form-check mb-2"><input class="form-check-input question" type="checkbox" data-lesson="10" id="q40"><label class="form-check-label statement-label" for="q40">We measure results with more than anecdotal stories.</label></div>
        <button type="submit" class="btn btn-primary mt-4">See Results</button>
      </form>
    </div>
    <div id="results-section" style="display:none;">
      <div class="card p-4 mb-4">
        <h3 class="mb-3">Your Leadership Summary</h3>
        <div id="lesson-summaries"></div>
      </div>
    </div>
  </div>
  <script>
    // Lesson titles and advice
    const lessons = [
      { name: "Set Aside Time to Think", advice: "Consider scheduling regular time for reflection and strategic thinking." },
      { name: "Clarify and Share Your Vision", advice: "Work on making your vision clear and sharing it often with your team." },
      { name: "Build With the Right People", advice: "Focus on building a team that aligns with your values and strengths." },
      { name: "Strengthen Key Relationships", advice: "Invest in honest conversations and building trust with your team." },
      { name: "Foster a Culture of Growth", advice: "Encourage ongoing learning and development for yourself and your team." },
      { name: "Communicate with Clarity and Consistency", advice: "Enhance communication rhythms and clarity to keep your team informed." },
      { name: "Create a Teamwork Culture", advice: "Address teamwork challenges and celebrate wins together." },
      { name: "Design Scalable Models", advice: "Document systems and processes to support sustainable growth." },
      { name: "Align Mission and Model", advice: "Ensure your mission and financial model are aligned for impact and sustainability." },
      { name: "Steward the Bottom Line", advice: "Regularly review financials and budgets to steward resources wisely." }
    ];

    document.getElementById('diagnostic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      let lessonCounts = Array(10).fill(0);
      let lessonUnchecked = Array(10).fill(0);
      document.querySelectorAll('.question').forEach(q => {
        let idx = parseInt(q.getAttribute('data-lesson')) - 1;
        lessonCounts[idx]++;
        if (!q.checked) lessonUnchecked[idx]++;
      });

      // Build summary: show advice for lessons with unchecked items (>0)
      let summaryHTML = "";
      lessons.forEach((lesson, idx) => {
        if (lessonUnchecked[idx] > 0) {
          summaryHTML += `<div class="summary-box">
            <div class="lesson-title">${lesson.name}</div>
            <div class="advice">${lesson.advice}</div>
            <div><strong>Growth opportunities:</strong> ${lessonUnchecked[idx]} of ${lessonCounts[idx]} items</div>
          </div>`;
        }
      });
      if (!summaryHTML) {
        summaryHTML = "<div class='summary-box'>Congratulations! All items checkedâ€”you're modeling healthy leadership across all lessons.</div>";
      }
      document.getElementById('lesson-summaries').innerHTML = summaryHTML;

      document.getElementById('diagnostic-form').style.display = 'none';
      document.getElementById('results-section').style.display = '';
    });
  </script>
</body>
</html>
