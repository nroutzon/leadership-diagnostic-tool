  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lessons and advice mapping
    const lessons = [
      { name: "Lesson 1: Set Aside Time to Think", advice: [
          "Carve out regular, protected time for strategic reflection and prayer.",
          "Your thinking rhythms are developing. Try scheduling consistent reflection time.",
          "Excellent! Keep prioritizing time to think and pray."
        ]},
      { name: "Lesson 2: Clarify and Share Your Vision", advice: [
          "Vision is a growth area. Focus on making your vision clear and compelling.",
          "Vision is developing. Keep communicating and refining your vision.",
          "Vision is strong! Continue inspiring your team with your vision."
        ]},
      { name: "Lesson 3: Build With the Right People", advice: [
          "Team building is a growth area. Invest in hiring, alignment, and feedback.",
          "Team building is developing. Keep working on team fit and accountability.",
          "Team building is strong! Keep nurturing your team."
        ]},
      { name: "Lesson 4: Strengthen Key Relationships", advice: [
          "Relationships need attention. Build trust and have honest conversations.",
          "Relationships are developing. Keep connecting and supporting your team.",
          "Relationships are strong! Continue fostering trust and care."
        ]},
      { name: "Lesson 5: Foster a Culture of Growth", advice: [
          "Growth culture is a priority. Encourage learning and create growth plans.",
          "Growth culture is developing. Keep supporting personal and team development.",
          "Growth culture is strong! Model and celebrate growth."
        ]},
      { name: "Lesson 6: Communicate with Clarity and Consistency", advice: [
          "Communication needs attention. Increase clarity, consistency, and feedback.",
          "Communication is developing. Keep refining your message and rhythm.",
          "Communication is strong! Continue to connect and inform your team."
        ]},
      { name: "Lesson 7: Create a Teamwork Culture", advice: [
          "Teamwork needs attention. Address conflict and celebrate collaboration.",
          "Teamwork is developing. Keep building trust and celebrating wins.",
          "Teamwork is strong! Your team is collaborating well."
        ]},
      { name: "Lesson 8: Design Scalable Models", advice: [
          "Systems need work. Document key processes and assign clear owners.",
          "Systems are developing. Keep refining your scalable models.",
          "Systems are strong! Your organization benefits from consistency."
        ]},
      { name: "Lesson 9: Align Mission and Model", advice: [
          "Mission/model alignment needs attention. Clarify your financial model and mission fit.",
          "Mission and model are developing. Keep refining your strategy.",
          "Mission/model alignment is strong! Impact and sustainability are clear."
        ]},
      { name: "Lesson 10: Steward the Bottom Line", advice: [
          "Financial stewardship needs attention. Review reports and align budgets with priorities.",
          "Financial stewardship is developing. Keep improving your financial processes.",
          "Financial stewardship is strong! Keep balancing impact and profitability."
        ]}
    ];

    // Progress Bar Logic
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progressBar');
    questions.forEach(q => {
      q.addEventListener('change', () => {
        let answered = 0;
        questions.forEach(q => { if (q.value !== "") answered++; });
        let percent = Math.round((answered / questions.length) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      });
    });

    // Results Logic
    document.getElementById('diagnostic-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Gather scores and lesson mappings
      let scores = [];
      let lessonNumbers = [];
      document.querySelectorAll('.question').forEach(q => {
        scores.push(parseInt(q.value) || 1);
        lessonNumbers.push(parseInt(q.getAttribute('data-lesson')));
      });

      // Compile scores by lesson
      let lessonScores = Array(10).fill(0);
      let lessonCounts = Array(10).fill(0);
      scores.forEach((score, idx) => {
        let lessonIdx = lessonNumbers[idx] - 1;
        lessonScores[lessonIdx] += score;
        lessonCounts[lessonIdx] += 1;
      });

      // Build summary per lesson
      let summaryHTML = "";
      lessons.forEach((lesson, idx) => {
        if (lessonCounts[idx]) {
          let avg = lessonScores[idx] / lessonCounts[idx];
          let adviceIdx = avg <= 2 ? 0 : avg < 3.5 ? 1 : 2;
          summaryHTML += `<div class="lesson-summary">
            <div class="lesson-title">${lesson.name}</div>
            <div class="summary-score">Average Score: ${avg.toFixed(2)} / 4</div>
            <div class="advice">${lesson.advice[adviceIdx]}</div>
          </div>`;
        }
      });
      document.getElementById('lesson-summaries').innerHTML = summaryHTML;

      // Hide form, show results
      document.getElementById('diagnostic-form').style.display = 'none';
      document.getElementById('results-section').style.display = '';
    });
  </script>
